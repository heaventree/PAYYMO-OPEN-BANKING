<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCardless Open Banking - {% block title %}Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body data-bs-theme="dark">
    <div class="container-fluid px-0">
        {% if session.authenticated %}
        <header class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                    <i data-lucide="landmark" class="me-2"></i>
                    <span>GoCardless Open Banking</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('dashboard') %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#licenses">Licenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#transactions">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#matches">Matches</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                            <i data-lucide="log-out" class="me-2" style="width: 18px; height: 18px;"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>
        {% endif %}

        <main class="container py-3">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto py-3 bg-dark text-light">
            <div class="container text-center">
                <p class="mb-0">Â© 2023 GoCardless Open Banking Integration</p>
            </div>
        </footer>

        <!-- Toast container for notifications -->
        <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
